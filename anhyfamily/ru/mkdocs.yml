site_name: ANHYFAMILY
theme:
  name: 'material'
  logo: assets/logo.png
  favicon: assets/favicon.ico
  
  font:
    text: Ubuntu
  
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.instant.preview
    - navigation.footer
    - navigation.expand
    - navigation.top
    
  palette: 

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7 
        name: Переключиться на тёмный режим

      primary: grey
      accent: light blue
       
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Переключиться на светлый режим

      primary: black
      accent: light blue
      
extra:
  generator: false
  social:
    - icon: fontawesome/brands/github 
      link: https://github.com/AnhyDev
      
    - icon: fontawesome/brands/x-twitter 
      link: https://x.com/AnhyDev
      
    - icon: fontawesome/brands/discord 
      link: https://discord.gg/ubkyHWuSzD

copyright: Copyright &copy; 2015 - 2024 Anhydrite (ANHY)

repo_url: https://github.com/AnhyDev/AnhyFamily


